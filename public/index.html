<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #fdfdfd;
  padding: 20px;
}

.form-container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 30px;
  text-transform: uppercase;
  border-bottom: 2px solid black;
  padding-bottom: 10px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.row, .row-4 {
  display: grid;
  gap: 10px 20px;
  align-items: center;
}

.row {
  grid-template-columns: 150px 1fr 150px 1fr;
}

.row-4 {
  grid-template-columns: 100px 1fr 100px 1fr 100px 1fr 100px 1fr;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"] {
  width: 100%;
  padding: 7px;
  background-color: rgb(240, 241, 225);
  border: none;
  border-radius: 4px;
  font-size: 18px;
}

.btn{
  text-align: center;
}
#btn{
  height: 50px;
  width: 200px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 20px;
  text-align: center;
  border: 1px solid;
}
</style>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="row">
                <label>Name:</label>
                <input type="text" name="name" />
                <label>Date of Birth:</label>
                <input type="date" name="dob" />
            </div>
            <br>
            <div class="row">
                <label>Address:</label>
                <input type="text" name="address" />
                <label>Contact Number:</label>
                <input type="text" name="contact" />
            </div>
            <br>
            <div class="row">
                <label>Email:</label>
                <input type="email" name="email" />
                <label>Occupation:</label>
                <input type="text" name="occupation" />
            </div>
            <br>
            <div class="row-4">
                <label>Age:</label>
                <input type="text" name="age" />
                <label>Gender:</label>
                <input type="text" name="gender" />
                <label>Civil Status:</label>
                <input type="text" name="civilStatus" />
                <label>Citizenship:</label>
                <input type="text" name="citizenship" />
            </div>
            <br>
            <div class="row-4">
                <label>Height:</label>
                <input type="text" name="height" />
                <label>Weight:</label>
                <input type="text" name="weight" />
                <label>Religion:</label>
                <input type="text" name="religion" />
                <label>Language:</label>
                <input type="text" name="language" />
            </div>
            <br>
            <div class="row">
                <label>Father’s Name:</label>
                <input type="text" name="fatherName" />
                <label>Occupation:</label>
                <input type="text" name="fatherOccupation" />
            </div>
            <br>
            <div class="row">
                <label>Mother’s Name:</label>
                <input type="text" name="motherName" />
                <label>Occupation:</label>
                <input type="text" name="motherOccupation" />
            </div>
            <br>
            <div class="row">
                <label>Emergency Contact Person:</label>
                <input type="text" name="emergencyContactPerson" />
                <label>Contact Number:</label>
                <input type="text" name="emergencyContactNumber" />
            </div>
            <br>
            <div class="btn">
                <button type="submit" id="btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            const res = await fetch('/register', {  
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            alert(result.message || result.error);
        });

    </script>

     <script src="/public/index.js"></script> 


</body>

</html>
